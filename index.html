                <g opacity="0.3">
                  <circle cx="1.5" cy="1.5" r="1.5" fill="#23242C" />
                  <circle cx="1.5" cy="7.5" r="1.5" fill="#23242C" />

                  <circle cx="7.5" cy="7.5" r="1.5" fill="#23242C" />
                </g>

            </div>
            <h1 class="heading">

            </h1>

          <nav class="nav">
          <button class="hamburger">

          </button>
          <ul>
            <li><a href="#" class="link"><span>link-1</span></a></li>

          <div class="content">
            <p class="heading-sm">Introducing</p>
            <h2 class="heading">Mad hatters,
              <span class="inner-line">
              <span><sup>b</sup>/<sub>c</sub></span>
              style matters
              </span>
            </h2>
            <button class="cta">
              <span>
                Learn more
              </span>
              <div class="shadow"></div>
            </button>
          </div>
        </div>
        <div class="container-bg">
            <div class="outer"></div>
